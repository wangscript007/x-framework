<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>static/img/favicon.ico" />
  <title>X-FRAMEWORK</title>
  <style>
    .app-loading {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
    
    .app-loading>.wrapper {
      position: absolute;
      width: auto;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .app-loading>.wrapper>img {
      max-width: 100px;
      width: 100%;
    }

  </style>
</head>

<body>
  <noscript><strong></strong></noscript>
  <div id="app">
    <div class="app-loading">
      <div class="wrapper">
        <img src="<%= BASE_URL %>static/img/loading.gif" />
        <h3>正在加载X-FRAMEWORK，请稍候...</h3>
      </div>
    </div>
  </div>
</body>

</html>
